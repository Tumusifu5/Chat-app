<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Sender</title>
    <link href="css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-header-content">
                    <div class="current-user">
                        <div class="user-avatar" id="currentUserAvatar"></div>
                        <span id="currentUserName">Sender</span>
                    </div>
                    <button id="addUserBtn" class="add-user-btn">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>
            <div id="userList" class="user-list">
                <!-- User list will be populated here -->
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="chat-area">
            <div id="chatHeader" class="chat-header">
                <h3>Select a user to start chatting</h3>
            </div>
            <div id="chatMessages" class="chat-messages">
                <!-- Messages will be populated here -->
            </div>
            <div class="message-form">
                <form id="messageForm">
                    <input type="text" id="messageInput" class="message-input" placeholder="Type your message...">
                    <button type="submit" class="send-btn">Send</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Add User Modal -->
    <div id="addUserModal" class="modal">
        <div class="modal-content">
            <h3 class="modal-title">Add New User</h3>
            <form id="addUserForm" class="modal-form">
                <input type="text" id="newUsername" placeholder="Enter username">
                <div class="modal-buttons">
                    <button type="button" id="cancelAddUser" class="cancel-btn">Cancel</button>
                    <button type="submit" class="add-btn">Add User</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/sender.js"></script>
</body>
</html>
